<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Home Page</title>
 <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  
  <script>
  function playerForm() {
		$.ajax({
			url: "/playerinfo?fname=" + document.getElementById("fname").value + "?shoe=" + document.getElementById("decks").value
				+ "?bet=" + document.getElementById("bet").value
		}).then(function(data) {
			$.ajax({
				url: "/playerinfo/getBankroll"
			}).then(function(data) {
				$('.bankroll2').append("You have $" + data + "!<br/><br/><button onClick=\"deal()\">Play!</button>");
			});
		});
	}
  
  function deal() {
		$.ajax({
			url: "/startGame/deal"
		}).then(function(data){
			$('.gameResult').append(data);
		});
	}
  $(document).ready(function() {
	  $.ajax({
			url: "/startGame/playermove"
		}).then(function(data) {
			$('.action').append(data);
			$.ajax({
				url: "/startGame"
			}).then(function(data){
				$('.gameResult').append(data);
			});
		});
	});
  
  </script>
</head>
<body>
	Welcome to Blackjack!
	<form action="playerinfo" method="post">
		<div class="set">
			 <label for="fname">Enter your name:</label><br>
	  		<input type="text" id="fname" required><br>
	  		
			 <label for="decks">Set shoe</label><br>
	  		<input type="number" id="decks"required><br>
	  		
	  		<label for="bank">Set bankroll</label><br>
	  		<input type="number" id="bankroll"required><br>
	  		
	  		<label for="bet">Set starting bet</label><br>
	  		<input type="number" id="bet"required><br>
	  		
			<button type="submit" form="Submit" onClick="playerForm()" class="btn btn-outline-success">Bet!</button>
		</div>
	</form>
	
	<div class="gameResult"></div>

	<form class="action" action="/startGame/playermove" method="post">
		<label for="action">Make your move:</label>
		<select class="form-control" id="action" required>
			  <option value="suggestion">Suggestion Utility</option>
			  <option value="stand">Stand</option>
			  <option value="hit">Hit</option>
			  <option value="surrender">Surrender</option>
			  <option value="double">Double Down</option>
			  <option value="insure">Insurance</option>
			  <option value="split">Split</option>
		</select>
		<button type="submit" class="btn btn-info" value="Submit">Go</button>
		<button type="reset" class="btn btn-info" value="Reset">Reset</button>
	</form>
	
</body>
</html>
